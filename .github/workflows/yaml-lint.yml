name: Config Lint & HA Check

on:
  push:
    paths:
      - '**.yaml'
      - '**.yml'
      - 'check.sh'
  pull_request:
    paths:
      - '**.yaml'
      - '**.yml'
      - 'check.sh'

jobs:
  lint-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install yamllint
        run: |
          python -m pip install --upgrade pip
          pip install yamllint

      - name: Run yamllint and HA config check
        run: |
          chmod +x check.sh
          ./check.sh .
